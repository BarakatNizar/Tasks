<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="module" src="./js/senderService.js"></script>
    <!-- <script src="./js//emailService.js" defer></script> -->
</head>
<body class="bg-[#6B8F71]">
    <header class="h-20 bg-[#0D2B1D] flex items-center justify-around">
        <h1 class="text-3xl text-[#AEC3B0] pb-3">Email Sender</h1>
        <div></div>
        <div></div>
        <div></div>
        <nav class="text-xl text-[#AEC3B0] hover:text-[#d7f0d9]">
            <a href="./index.html">Emails management</a>
        </nav>
    </header>
    <main class="flex justify-around items-center">
        <h1 id="waitNote" class="offset text-red-700">Wait ... </h1>

        <div class=" mx-4 w-fit border-2 border-double border-[#345635] rounded-xl p-3 mt-5" >
            <h2 class="text-xl">Write a message :</h2>
            <div id="messageContainer" class="text-lg border-2 border-double border-[#345635] rounded-lg" >
                <textarea class="rounded-xl m-2" id="message" placeholder="Thanks you Engs." required cols="50" rows="7"></textarea>
            </div>
            <button id="sendButton" class="bg-[#345635] text-xl p-2 hover:bg-[#5d9c60] size-fit text-papayawhip-dark m-2">Send</button>
            <button id="clearButton" class="bg-[#345635] text-xl p-2 hover:bg-[#5d9c60] size-fit text-papayawhip-dark m-2">Clear</button>
            <label for="pet-select">Choose a user:</label>
            <select name="users" id="usersEmail" >
                <option>example@example.com</option>
            </select>
        </div>
    </main>
    
</body>


</html>
